<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitty</title>
    <style>

        html {
            background-color:#fff;
        }

        body {
            padding: 3em;
            font-family: sans-serif;
        }

        h1 {
            margin-top:0;
            margin-bottom:0;
        }

        img {
            display:block;
        }

        a {
            color:#3263c6;
        }

        main {
            max-width:30em;
            margin-left:auto;
            margin-right:auto;
            font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
        }

        .content {
            padding:2em;
            border:2px solid #363b42;
        }

        .content div > * {
            display:block;
            margin:0;
        }

        p {
            line-height:1.5;
        }

    </style>
</head>
<body>

    <main>

        <h1><img src="fitty.svg" alt=""></h1>

        <div class="content">

            <div class="fit">

                <p>Fitty resizes text so it totally fills the parent container width.</p>
                <p>If you have lots of text it will make text tiny.</p>
                <p>But if you have a tiny bit of text</p>
                <p>That text is able to</p>
                <p>grow quite</p>
                <p>BIG</p>

                <p>Fitty is only 764 Bytes (gzipped)</p>

                <a href="https://github.com/rikschennink/fitty">Download Fitty on GitHub</a>

            </div>

        </div>

    </main>

    <script src="dist/fitty.js"></script>
    <script>
    fitty('.fit > *');
    </script>

</body>
</html>
